on:
    push:
      branches:
        - pre-release
        - master
      tags:
        - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
    build:
      strategy:
        matrix:
          os: [macos-latest, ubuntu-latest, windows-latest]
      runs-on: ${{ matrix.os }}
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm install
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'
      - name: Publish Release Version
        if: success() && startsWith(github.ref, 'refs/tags/v') && (endsWith(github.ref, '0') || endsWith(github.ref, '2') || endsWith(github.ref, '4') || endsWith(github.ref, '6') || endsWith(github.ref, '8')) && matrix.os == 'ubuntu-latest'
        run: npm run deploy-release
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      - name: Publish Pre-Release Version
        if: success() && startsWith(github.ref, 'refs/tags/v') && (endsWith(github.ref, '1') || endsWith(github.ref, '3') || endsWith(github.ref, '5') || endsWith(github.ref, '7') || endsWith(github.ref, '9')) && matrix.os == 'ubuntu-latest'
        run: npm run deploy-pre-release
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
    